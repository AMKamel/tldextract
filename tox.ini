[tox]
envlist = py{35,36,37,38,py3}

[testenv]
deps =
    py{35,36,37,38,py3}: pylint
    pytest
    pytest-gitignore
    pytest-mock
    pytest-pylint
    responses
    requests
    filelock

commands = pytest {posargs}

[testenv:codestyle]
deps = pycodestyle
commands = pycodestyle tldextract tldextract_app tests {posargs}

[pycodestyle]
# E501 - line too long
ignore = E501
